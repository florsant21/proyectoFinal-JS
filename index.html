<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Touch</title>
    <meta name="author" content="Florencia Santucho" />
    <meta name="description" content="Tienda de celulares." />
    <meta name="keywords" content="celulares, tienda, samsung, motorola." />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="./assets/icono.png" alt="logo smart Touch"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </div>
            <div class="navbar-nav ms-auto">
              <a id="icono-carrito" class="nav-link carrito" href="#"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-fluid seccion-portada">
        <img
          class="portada"
          src="./assets/banner-samsung.jpg"
          alt="banner samsung"
        />
      </section>
      <section class="text-center financiacion mt-2">
        <img
          src="./assets/FINANCIACION-1024x40.png"
          alt="metodos de pago"
          class="img-fluid"
        />
      </section>
      <section class="container my-5">
        <h2 class="text-center mb-4">Celulares</h2>
        <section id="productos" class="row justify-content-center"></section>
        <section id="carrito" class="mt-5 text-center">
          <h2 class="text-center mb-4">Carrito de Compras</h2>
          <ul id="lista-carrito"></ul>
          <button id="vaciar-carrito">Vaciar Carrito</button>
          <p>Total: <span id="total"></span></p>
          <button id="comprar">Comprar</button>
        </section>
      </section>
    </main>
    <footer>
      <section class="text-center">
        <p>Copyright Â© 2024 | Smart Touch</p>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/197fc6dc83.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
    <script src="./js/scroll.js"></script>
  </body>
</html>
